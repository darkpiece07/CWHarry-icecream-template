{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block body %}
<div class="">
    <img class="container-fluid px-0 mb-3" src="/static/contact.jpg" height="500">
</div>
<h1 class="text-center mb-3">Contact Us</h1>

<!-- <h5 class="text-center">Tell us about yourself and we will get in touch with you as soon as possible!</h5> -->

<div class="container mx-auto col-10 col-md-8 col-lg-6 my-2">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
        </div> 
        <div class="form-group">
          <label for="email"><b>Email address:</b></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email...">
        </div>
        <div class="form-group">
            <label for="phone"><b>Phone:</b></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number...">
        </div>
        <div class="form-group">
            <label for="desc"><b>Message:</b></label>
            <textarea class="form-control" rows="3" id="desc" name="desc"></textarea>
        </div> 
        <button type="submit" class="btn btn-primary my-1">Submit</button> 
    </form> 
</div>
{% endblock body %}
